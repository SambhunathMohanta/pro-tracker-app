<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Tracker</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#8B5CF6">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100 transition-colors duration-300">

    <div id="app-container" class="max-w-4xl mx-auto p-4">
        <header class="flex items-center justify-between mb-6">
            </header>

        <main id="main-content" class="hidden">
            <div id="home-page">
                <div class="flex justify-between items-center mb-6">
                    <h2 class="text-2xl font-semibold text-center">My Trackers</h2>
                    <button id="create-tracker-button" class="create-button">
                        &#43; New Tracker
                    </button>
                </div>
                <div id="tracker-grid" class="grid grid-cols-2 sm:grid-cols-3 lg:grid-cols-4 gap-4 md:gap-6"></div>
            </div>

            <div id="subjects-page" class="hidden">
                <div class="flex items-center mb-4">
                    <button id="back-button" class="bg-purple-500 hover:bg-purple-600 text-white font-bold py-2 px-4 rounded-lg shadow-md transition-transform transform hover:scale-105">
                        &larr; Back
                    </button>
                </div>
                
                <div class="flex justify-between items-center mb-6">
                    <h2 id="tracker-title" class="text-2xl md:text-3xl font-bold text-center"></h2>
                    <button id="create-subject-button" class="create-button">
                        &#43; New Subject
                    </button>
                </div>
                
                <div id="subject-cards-container" class="grid grid-cols-2 sm:grid-cols-3 lg:grid-cols-4 gap-4 md:gap-6">
                    </div>
            </div>
        </main>
    </div>

    <script src="script.js" type="module"></script>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js');
            });
        }
    </script>
</body>
</html>
