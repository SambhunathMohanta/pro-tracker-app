<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pro Tracker</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#8B5CF6">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100 transition-colors duration-300">

    <div id="loader-overlay" class="loader-overlay">
        <div class="loader-circle">
            <span id="loader-percentage">0%</span>
        </div>
    </div>

    <div id="app-container" class="max-w-4xl mx-auto p-4 opacity-0">
        <header class="flex items-center justify-between mb-6">
            <div class="flex items-center space-x-4">
                <div id="profile-pic-container" class="w-16 h-16 rounded-full bg-gray-300 dark:bg-gray-700 flex items-center justify-center cursor-pointer">
                    <img id="profile-pic" src="" alt="Profile" class="w-full h-full rounded-full object-cover hidden">
                    <svg id="default-pic-icon" class="w-8 h-8 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path></svg>
                </div>
                <div>
                    <h1 class="text-xl md:text-3xl font-bold text-purple-600 dark:text-purple-400">Pro Tracker</h1>
                    <p id="welcome-message" class="text-md md:text-lg text-gray-600 dark:text-gray-300">Welcome!</p>
                </div>
            </div>
            <button id="settings-btn" class="p-2 rounded-full hover:bg-gray-200 dark:hover:bg-gray-700">
                <svg class="w-8 h-8 text-gray-600 dark:text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path></svg>
            </button>
        </header>

        <main id="dashboard-page">
             <h2 class="text-2xl font-semibold mb-4 text-center">My Trackers</h2>
             <div id="trackers-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <p class="text-center col-span-full text-gray-500">You don't have any trackers yet. Go to settings to create one!</p>
             </div>
        </main>
        <main id="tracker-page" class="hidden">
    <div class="flex items-center mb-6">
        <button id="back-to-dashboard-from-tracker-btn" class="p-2 rounded-full hover:bg-gray-200 dark:hover:bg-gray-700">
             <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path></svg>
        </button>
        <h2 id="tracker-title" class="text-2xl font-semibold ml-4"></h2>
    </div>

    <div id="items-container" class="space-y-4">
        <p class="text-center text-gray-500">This tracker is empty.</p>
    </div>
        </main>
        <div id="settings-page" class="hidden">
            <div class="flex items-center mb-6">
                <button id="back-to-dashboard-btn" class="p-2 rounded-full hover:bg-gray-200 dark:hover:bg-gray-700">
                     <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path></svg>
                </button>
                <h2 class="text-2xl font-semibold ml-4">Settings</h2>
            </div>
            <div class="bg-white dark:bg-gray-800 p-6 rounded-lg shadow-md mb-6">
                <h3 class="text-lg font-bold mb-4">Profile</h3>
                <p class="text-gray-600 dark:text-gray-400 mb-4">Upload a profile picture to personalize your app.</p>
                 <input type="file" id="photo-upload" class="hidden" accept="image/*">
                 <button id="upload-btn" class="bg-purple-500 hover:bg-purple-600 text-white font-bold py-2 px-4 rounded-lg">Change Profile Picture</button>
            </div>
            <div class="bg-white dark:bg-gray-800 p-6 rounded-lg shadow-md">
                <h3 class="text-lg font-bold mb-4">Create a New Tracker</h3>
                <p class="text-gray-600 dark:text-gray-400 mb-4">A tracker can be for a subject, a project, or any goal.</p>
                <input type="text" id="new-tracker-name" placeholder="Enter tracker name (e.g., GATE Prep)" class="w-full p-2 border border-gray-300 rounded-md dark:bg-gray-700 dark:border-gray-600">
                <button id="create-tracker-btn" class="mt-4 w-full bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded-lg">Create Tracker</button>
            </div>
        </div>
    </div>

    <script src="script.js" type="module"></script>
</body>
</html>
