<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Tracker</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#8B5CF6">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100 transition-colors duration-300">

    <div id="app-container" class="max-w-4xl mx-auto p-4">
        <header class="flex items-center justify-between mb-6">
            <div class="flex items-center space-x-4">
                <img id="header-logo" src="icon.png" alt="App Logo" class="w-12 h-12 md:w-16 md:h-16 rounded-full border-2 border-purple-500 shadow-md">
                <div>
                    <h1 class="text-xl md:text-3xl font-bold text-purple-600 dark:text-purple-400">Study Tracker</h1>
                    <p id="welcome-message" class="text-md md:text-lg text-gray-600 dark:text-gray-300">Track your progress, achieve your goals.</p>
                </div>
            </div>
            
            <div id="auth-container">
                <div id="user-profile" class="hidden flex items-center space-x-3">
                    <img id="user-photo" class="w-10 h-10 rounded-full" alt="User photo">
                    <button id="sign-out-button" class="bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded-lg shadow-md transition-transform transform hover:scale-105">
                        Sign Out
                    </button>
                </div>
                
                <button id="sign-in-button" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-lg shadow-md transition-transform transform hover:scale-105">
                    Sign in with Google
                </button>
            </div>
        </header>

        <main id="main-content" class="hidden">
            <div id="home-page">
                <h2 class="text-2xl font-semibold mb-2 text-center">GATE Subjects Dashboard</h2>

                <div id="overall-progress-container" class="max-w-md mx-auto mb-6 p-3 bg-white dark:bg-gray-800 rounded-lg shadow">
                    <div class="flex justify-between items-center mb-1">
                        <span class="text-base font-medium text-green-700 dark:text-green-400">Overall Syllabus Progress</span>
                        <span id="overall-progress-text" class="text-sm font-medium text-green-700 dark:text-green-400">0%</span>
                    </div>
                    <div class="w-full bg-gray-200 rounded-full h-4 dark:bg-gray-700">
                        <div id="overall-progress-bar" class="bg-green-600 h-4 rounded-full transition-all duration-500" style="width: 0%"></div>
                    </div>
                </div>

                <div id="subject-grid" class="grid grid-cols-2 sm:grid-cols-3 lg:grid-cols-4 gap-4 md:gap-6">
                    </div>
            </div>

            <div id="subject-page" class="hidden">
                <div class="flex items-center justify-between mb-4">
                    <button id="back-button" class="bg-purple-500 hover:bg-purple-600 text-white font-bold py-2 px-4 rounded-lg shadow-md transition-transform transform hover:scale-105">
                        &larr; Back
                    </button>
                    <h2 id="subject-title" class="text-2xl md:text-3xl font-bold text-center"></h2>
                    <div class="w-16"></div> 
                </div>
                
                <div class="mb-6">
                    <div class="flex justify-between items-center mb-1">
                        <span class="text-base font-medium text-purple-700 dark:text-purple-300">Subject Progress</span>
                        <span id="subject-progress-text" class="text-sm font-medium text-purple-700 dark:text-purple-300">0%</span>
                    </div>
                    <div class="w-full bg-gray-200 rounded-full h-2.5 dark:bg-gray-700">
                        <div id="subject-progress-bar" class="bg-purple-600 h-2.5 rounded-full" style="width: 0%"></div>
                    </div>
                </div>

                <div id="topic-cards-container" class="space-y-4">
                    </div>
            </div>
        </main>
    </div>

    <script src="script.js" type="module"></script>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js');
            });
        }
    </script>
</body>
</html>
