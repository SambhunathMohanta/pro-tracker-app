<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pro Tracker</title>
    <link rel="manifest" href="manifest.json"><meta name="theme-color" content="#8B5CF6">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-900 text-gray-100 font-sans">
    <div id="loader-overlay" class="loader-overlay"><div class="loader-circle"><span id="loader-percentage">0%</span></div></div>
    <div id="app" class="max-w-4xl mx-auto p-4 opacity-0 transition-opacity duration-500">
        <header class="flex items-center justify-between mb-6">
            <div class="flex items-center space-x-4">
                <div id="profile-pic-container" class="w-16 h-16 rounded-full bg-gray-700 flex-shrink-0 flex items-center justify-center cursor-pointer border-2 border-purple-500"><img id="profile-pic" src="" alt="Profile" class="w-full h-full rounded-full object-cover hidden"><svg id="default-pic-icon" class="w-8 h-8 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path></svg></div>
                <div><h1 class="text-2xl md:text-3xl font-bold text-purple-400">Pro Tracker</h1><p id="welcome-message" class="text-md md:text-lg text-gray-300">Welcome!</p></div>
            </div>
            <button id="settings-btn" class="p-2 rounded-full hover:bg-gray-700"><svg class="w-8 h-8 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path></svg></button>
        </header>
        <main id="dashboard-page"><h2 class="text-2xl font-semibold mb-4 text-center">My Trackers</h2><div id="trackers-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div></main>
        <section id="settings-page" class="hidden"><div class="flex items-center mb-6"><button id="back-to-dashboard-btn" class="p-2 rounded-full hover:bg-gray-700"><svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path></svg></button><h2 class="text-2xl font-semibold ml-4">Settings</h2></div><div class="bg-gray-800 p-6 rounded-lg mb-6"><h3 class="font-bold mb-2">Profile</h3><input id="display-name-input" placeholder="Enter display name" class="w-full p-2 rounded bg-gray-700 mb-3"/><input id="photo-upload" type="file" accept="image/*" class="hidden" /><div class="flex gap-2"><button id="upload-btn" class="bg-purple-500 px-4 py-2 rounded">Change Picture</button></div></div><div class="bg-gray-800 p-6 rounded-lg mb-6"><h3 class="font-bold mb-2">Create New Tracker</h3><input id="new-tracker-name" placeholder="Tracker name (e.g. GATE Prep)" class="w-full p-2 rounded bg-gray-700 mb-3"/><button id="create-tracker-btn" class="bg-green-500 w-full p-2 rounded">Create Tracker</button></div><div id="manage-trackers-section" class="bg-gray-800 p-6 rounded-lg"><h3 class="font-bold mb-2">Manage Trackers</h3><select id="tracker-select" class="w-full p-2 rounded bg-gray-700 mb-3"></select><div id="task-columns-editor"></div><button id="delete-tracker-btn" class="mt-4 w-full bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded-lg hidden">Delete This Tracker</button></div></section>
        <section id="tracker-page" class="hidden"><div class="flex items-center justify-between mb-4"><div class="flex items-center gap-3"><button id="back-btn" class="p-2 rounded-full hover:bg-gray-800"><svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path></svg></button><h2 id="tracker-title" class="text-xl font-semibold"></h2></div><div class="flex gap-2"><button id="toggle-edit-mode-btn" class="p-2 rounded hover:bg-gray-800">Edit</button><button id="add-new-item-btn" class="bg-purple-500 p-2 rounded">+ Item</button></div></div><div id="breadcrumbs" class="text-sm text-gray-400 mb-4"></div><div id="items-container" class="space-y-4"></div></section>
    </div>
    <div id="item-modal" class="modal-overlay hidden"><div class="modal-content"><h3 id="modal-title" class="text-xl font-bold mb-3"></h3><input id="item-name-input" placeholder="Enter name" class="w-full p-2 rounded bg-gray-700 mb-3"/><label class="flex items-center gap-2 mb-3"><input id="item-type-checkbox" type="checkbox" /> This is a folder</label><div class="flex justify-end gap-3"><button id="cancel-item-btn" class="modal-btn-secondary">Cancel</button><button id="save-item-btn" class="modal-btn-primary">Save</button></div></div></div>
    <div id="delete-modal" class="modal-overlay hidden"><div class="modal-content"><h3 class="text-xl font-bold mb-2">Are you sure?</h3><p id="delete-text" class="text-gray-300 mb-4"></p><div class="flex justify-end gap-3"><button id="cancel-delete-btn" class="modal-btn-secondary">Cancel</button><button id="confirm-delete-btn" class="modal-btn-danger">Yes, Delete</button></div></div></div>
    <script type="module" src="app.js"></script>
</body>
</html>
