<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Pro Tracker</title>
  <meta name="theme-color" content="#8B5CF6" />
  <link rel="manifest" href="manifest.json" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="bg-gray-900 text-gray-100 font-inter min-h-screen flex flex-col items-center">

  <!-- Loader -->
  <div id="loader-overlay" class="fixed inset-0 z-50 flex items-center justify-center bg-black/80">
    <div class="flex flex-col items-center space-y-3">
      <div id="loader-circle" class="w-28 h-28 rounded-full flex items-center justify-center text-xl font-bold bg-gradient-to-r from-purple-500 to-green-400">
        <span id="loader-percentage">0%</span>
      </div>
      <p class="text-gray-300">Loading Pro Tracker...</p>
    </div>
  </div>

  <div id="app" class="w-full max-w-4xl mx-auto p-4 opacity-0 transition-opacity duration-500">

    <!-- Header -->
    <header class="flex items-center justify-between mb-6">
      <div class="flex items-center gap-4">
        <div id="profile-pic-container" class="w-16 h-16 rounded-full bg-gray-800 flex items-center justify-center cursor-pointer overflow-hidden border-2 border-purple-500">
          <img id="profile-pic" class="w-full h-full object-cover hidden" src="" alt="Profile">
          <svg id="default-pic-icon" class="w-8 h-8 text-gray-400" viewBox="0 0 24 24" fill="none" stroke="currentColor"><path d="M16 7a4 4 0 11-8 0 4 4 0 018 0z"/><path d="M12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/></svg>
        </div>
        <div>
          <h1 class="text-2xl font-bold text-purple-400">Pro Tracker</h1>
          <p id="welcome-message" class="text-sm text-gray-400">Welcome!</p>
        </div>
      </div>
      <div class="flex items-center gap-3">
        <button id="settings-btn" class="p-2 rounded-full hover:bg-gray-800"><svg class="w-6 h-6 text-gray-300" viewBox="0 0 24 24" fill="none" stroke="currentColor"><path d="M12 15.5a3 3 0 100-6 3 3 0 000 6z"/></svg></button>
      </div>
    </header>

    <!-- DASHBOARD -->
    <main id="dashboard-page">
      <h2 class="text-xl font-semibold mb-4 text-center">My Trackers</h2>
      <div id="trackers-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6"></div>
    </main>

    <!-- SETTINGS -->
    <section id="settings-page" class="hidden">
      <div class="mb-6">
        <button id="back-to-dashboard-btn" class="p-2 rounded-full hover:bg-gray-800">←</button>
        <h2 class="inline ml-4 text-2xl font-semibold">Settings</h2>
      </div>

      <div class="bg-gray-800 p-6 rounded-lg mb-6">
        <h3 class="font-bold mb-2">Profile</h3>
        <input id="display-name-input" placeholder="Enter display name" class="w-full p-2 rounded bg-gray-700 mb-3"/>
        <input id="photo-upload" type="file" accept="image/*" class="hidden" />
        <div class="flex gap-2">
          <button id="upload-btn" class="bg-purple-500 px-4 py-2 rounded">Change Profile Picture</button>
          <button id="signout-btn" class="bg-red-600 px-4 py-2 rounded">Sign Out</button>
        </div>
      </div>

      <div class="bg-gray-800 p-6 rounded-lg mb-6">
        <h3 class="font-bold mb-2">Create New Tracker</h3>
        <input id="new-tracker-name" placeholder="Tracker name (e.g. GATE Prep)" class="w-full p-2 rounded bg-gray-700 mb-3"/>
        <button id="create-tracker-btn" class="bg-green-500 w-full p-2 rounded">Create Tracker</button>
      </div>

      <div id="manage-trackers-section" class="bg-gray-800 p-6 rounded-lg">
        <h3 class="font-bold mb-2">Manage Trackers</h3>
        <select id="tracker-select" class="w-full p-2 rounded bg-gray-700 mb-3"></select>
        <div id="task-columns-editor"></div>
      </div>
    </section>

    <!-- TRACKER PAGE -->
    <section id="tracker-page" class="hidden">
      <div class="flex items-center justify-between mb-4">
        <div class="flex items-center gap-3">
          <button id="back-btn" class="p-2 rounded-full hover:bg-gray-800">←</button>
          <h2 id="tracker-title" class="text-xl font-semibold"></h2>
        </div>
        <div class="flex gap-2">
          <button id="toggle-edit-mode-btn" class="p-2 rounded hover:bg-gray-800">Edit</button>
          <button id="add-new-item-btn" class="bg-purple-500 p-2 rounded">+ Item</button>
        </div>
      </div>

      <div id="breadcrumbs" class="text-sm text-gray-400 mb-4"></div>
      <div id="items-container" class="space-y-4"></div>
    </section>

  </div>

  <!-- Item Modal -->
  <div id="item-modal" class="modal-overlay hidden">
    <div class="modal-content">
      <h3 id="modal-title" class="text-xl font-bold mb-3"></h3>
      <input id="item-name-input" placeholder="Enter name" class="w-full p-2 rounded bg-gray-700 mb-3"/>
      <label class="flex items-center gap-2 mb-3"><input id="item-type-checkbox" type="checkbox" /> This is a folder</label>
      <div class="flex justify-end gap-3">
        <button id="cancel-item-btn" class="modal-btn-secondary">Cancel</button>
        <button id="save-item-btn" class="modal-btn-primary">Save</button>
      </div>
    </div>
  </div>

  <!-- Delete Modal -->
  <div id="delete-modal" class="modal-overlay hidden">
    <div class="modal-content">
      <h3 class="text-xl font-bold mb-2">Are you sure?</h3>
      <p id="delete-text" class="text-gray-300 mb-4"></p>
      <div class="flex justify-end gap-3">
        <button id="cancel-delete-btn" class="modal-btn-secondary">Cancel</button>
        <button id="confirm-delete-btn" class="modal-btn-danger">Yes, Delete</button>
      </div>
    </div>
  </div>

  <script type="module" src="app.js"></script>
  <script>
    // Register service worker early (app.js will also handle but keep this as safe fallback)
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/sw.js').catch(()=>{});
    }
  </script>
</body>
</html>
